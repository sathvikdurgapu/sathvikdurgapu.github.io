<!DOCTYPE html>
<html>
  <head>
    <title>Photo Album</title>
    <style>
    .photo-album {
        display: flex;
        flex-wrap: wrap;
        margin: 10px;
      }
  
    </style>
  </head>
  <body style="background-color: rgb(235, 82, 82);">
    <h1 class="display-1" style="font-family: 'Times New Roman', Times, serif;font-size: 55px;text-align: center;color: rgb(207, 196, 252);font-style:normal;"><strong>Chief Executive Officers (CEO'S)</strong></h1>

    <img id="image1" src="1.jpg" alt="Image 1">
    <img id="image2" src="2.jpg" alt="Image 2">
    <img id="image3" src="3.jpg" alt="Image 3">
    <img id="image4" src="4.jpg" alt="Image 4">
    <img id="image5" src="5.jpg" alt="Image 5">
    <img id="image6" src="6.jpg" alt="Image 6">
    <img id="image7" src="7.jpg" alt="Image 7">
    <img id="image8" src="8.jpg" alt="Image 8">
    <img id="image9" src="9.jpg" alt="Image 9">
    <img id="image10" src="10.jpg" alt="Image 10">
    <img id="image11" src="11.jpg" alt="Image 11">
    <img id="image12" src="12.jpg" alt="Image 12">
    <img id="image13" src="13.jpg" alt="Image 13">
    <img id="image14" src="14.jpg" alt="Image 14">
    <img id="image15" src="15.jpg" alt="Image 15">
    <img id="image16" src="16.jpg" alt="Image 16">
    <br>

    <label for="imageSelect" style="font-size: 25px;font-family: cursive;color: aquamarine;">Select an image to duplicate:</label>
    <select id="imageSelect">
      <option value="image1">Image 1</option>
      <option value="image2">Image 2</option>
      <option value="image3">Image 3</option>
      <option value="image4">Image 4</option>
      <option value="image5">Image 5</option>
      <option value="image6">Image 6</option>
      <option value="image7">Image 7</option>
      <option value="image8">Image 8</option>
      <option value="image9">Image 9</option>
      <option value="image10">Image 10</option>
      <option value="image11">Image 11</option>
      <option value="image12">Image 12</option>
      <option value="image13">Image 13</option>
      <option value="image14">Image 14</option>
      <option value="image15">Image 15</option>
      <option value="image16">Image 16</option>
    </select>

    <button onclick="duplicateSelectedImage()">Duplicate Selected Image</button>

    <br>

    <label for="imageSelectB" style="font-size: 25px;font-family: cursive;color: aquamarine;">Select an image to adjust brightness:</label>
    <select id="imageSelectB">
      <option value="image1">Image 1</option>
      <option value="image2">Image 2</option>
      <option value="image3">Image 3</option>
      <option value="image4">Image 4</option>
      <option value="image5">Image 5</option>
      <option value="image6">Image 6</option>
      <option value="image7">Image 7</option>
      <option value="image8">Image 8</option>
      <option value="image9">Image 9</option>
      <option value="image10">Image 10</option>
      <option value="image11">Image 11</option>
      <option value="image12">Image 12</option>
      <option value="image13">Image 13</option>
      <option value="image14">Image 14</option>
      <option value="image15">Image 15</option>
      <option value="image16">Image 16</option>
    </select>

    <label for="brightnessSlider" style="font-size: 25px;font-family: cursive;color: aquamarine;">Adjust brightness:</label>
    <input type="range" id="brightnessSlider" min="-50" max="100" value="0" step="1">

    <br>

    <label for="imageSelectR" style="font-size: 25px;font-family: cursive;color: aquamarine;">Select an image to change resolution:</label>
    <select id="imageSelectR">
      <option value="image1">Image 1</option>
      <option value="image2">Image 2</option>
      <option value="image3">Image 3</option>
      <option value="image4">Image 4</option>
      <option value="image5">Image 5</option>
      <option value="image6">Image 6</option>
      <option value="image7">Image 7</option>
      <option value="image8">Image 8</option>
      <option value="image9">Image 9</option>
      <option value="image10">Image 10</option>
      <option value="image11">Image 11</option>
      <option value="image12">Image 12</option>
      <option value="image13">Image 13</option>
      <option value="image14">Image 14</option>
      <option value="image15">Image 15</option>
      <option value="image16">Image 16</option>
    </select>

    <label for="resolutionSelect" style="font-size: 25px;font-family: cursive;color: aquamarine;">Change resolution:</label>
    <select id="resolutionSelect">
      <option value="original">Original</option>
      <option value="50">50%</option>
      <option value="75">75%</option>
      <option value="100">100%</option>
      <option value="150">150%</option>
      <option value="200">200%</option>
    </select>

    <br>

    <div>
      <label style="font-size: 25px;font-family: cursive;color: aquamarine;">Generate Avatar</label>
      <label for="image-select">Select Image:</label>
      <select id="image-select">
        <option value="1.jpg">Image 1</option>
        <option value="2.jpg">Image 2</option>
        <option value="3.jpg">Image 3</option>
      </select>

      <label for="shape-select">Select Shape:</label>
      <select id="shape-select">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>

      <label for="size-select">Select Size:</label>
      <select id="size-select">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
  

    <button id="generate-avatar-button">Generate Avatar</button>
  </div>
    <div id="avatar-container"></div>
      
      <label style="font-size: 25px;font-family: cursive;color: aquamarine;">Generate Grayscale:</label>

      <label for="image-selectgs">Select an image:</label>
      <select id="image-selectgs">
        <option value="1.jpg">Image 1</option>
        <option value="2.jpg">Image 2</option>
        <option value="3.jpg">Image 3</option>
        <option value="4.jpg">Image 4</option>
        <option value="5.jpg">Image 5</option>
        <option value="6.jpg">Image 6</option>
        <option value="7.jpg">Image 7</option>
        <option value="8.jpg">Image 8</option>
        <option value="9.jpg">Image 9</option>
        <option value="10.jpg">Image 10</option>
        <option value="11.jpg">Image 11</option>
        <option value="12.jpg">Image 12</option>
        <option value="13.jpg">Image 13</option>
        <option value="14.jpg">Image 14</option>
        <option value="15.jpg">Image 15</option>
        <option value="16.jpg">Image 16</option>
      </select>
      <button id="generate-button">Generate Grayscale Image</button>
      <br>
      <canvas id="canvas"></canvas>
      <br>

      <label style="font-size: 25px;font-family: cursive;color: aquamarine;">Generate QR:</label>

      <label for="image-selectqr">Select an image:</label>
      <select id="image-selectqr">
        <option value="1.jpg">Image 1</option>
        <option value="2.jpg">Image 2</option>
        <option value="3.jpg">Image 3</option>
        <option value="4.jpg">Image 4</option>
          <option value="5.jpg">Image 5</option>
          <option value="6.jpg">Image 6</option>
          <option value="7.jpg">Image 7</option>
          <option value="8.jpg">Image 8</option>
          <option value="9.jpg">Image 9</option>
          <option value="10.jpg">Image 10</option>
          <option value="11.jpg">Image 11</option>
          <option value="12.jpg">Image 12</option>
          <option value="13.jpg">Image 13</option>
          <option value="14.jpg">Image 14</option>
          <option value="15.jpg">Image 15</option>
          <option value="16.jpg">Image 16</option>
      </select>
      <button id="generate-buttonqr">Generate QR Code</button>
      <br>
      <div id="qrcode"></div>
        <br>

        <label style="font-size: 25px;font-family: cursive;color: aquamarine;">Generate Thumbnail:</label>

      <label for="image-selecttn">Select an image:</label>
      <select id="image-selecttn">
        <option value="1.jpg">Image 1</option>
        <option value="2.jpg">Image 2</option>
        <option value="3.jpg">Image 3</option>
        <option value="4.jpg">Image 4</option>
          <option value="5.jpg">Image 5</option>
          <option value="6.jpg">Image 6</option>
          <option value="7.jpg">Image 7</option>
          <option value="8.jpg">Image 8</option>
          <option value="9.jpg">Image 9</option>
          <option value="10.jpg">Image 10</option>
          <option value="11.jpg">Image 11</option>
          <option value="12.jpg">Image 12</option>
          <option value="13.jpg">Image 13</option>
          <option value="14.jpg">Image 14</option>
          <option value="15.jpg">Image 15</option>
          <option value="16.jpg">Image 16</option>
      </select>
      <button id="generate-thumbnail-button">Generate Thumbnail</button>

      <br>
      <canvas id="thumbnail-canvas"></canvas>

      <br>
      <label style="font-size: 25px;font-family: cursive;color: aquamarine;">Colorize:</label>

      <label for="image-selectrbg">Select an image:</label>
      <select id="image-selectrbg">
        <option value="1.jpg">Image 1</option>
        <option value="2.jpg">Image 2</option>
        <option value="3.jpg">Image 3</option>
        <option value="4.jpg">Image 4</option>
          <option value="5.jpg">Image 5</option>
          <option value="6.jpg">Image 6</option>
          <option value="7.jpg">Image 7</option>
          <option value="8.jpg">Image 8</option>
          <option value="9.jpg">Image 9</option>
          <option value="10.jpg">Image 10</option>
          <option value="11.jpg">Image 11</option>
          <option value="12.jpg">Image 12</option>
          <option value="13.jpg">Image 13</option>
          <option value="14.jpg">Image 14</option>
          <option value="15.jpg">Image 15</option>
          <option value="16.jpg">Image 16</option>
      </select>
      
      
      
      <label for="color-select">Select a color:</label>
      <select id="color-select">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      
      <button id="colorize-button">Colorize Image</button>
      <br>
      <canvas id="image-canvas"></canvas>
    <script src="script.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

  </body>
</html>
