<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(117, 228, 226);">
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>Tic Tac Toe</h1>
            
            <h2>Choose The Player </h2>
            <div class="computer" style="background-color: rgb(199, 236, 246);">COMPUTER</div>
            <div class="friend" style="background-color: rgb(199, 236, 246);">FRIEND</div>

            <h2>Choose the Symbol</h2>
            <div class="x" style="background-color: rgb(199, 236, 246);">X</div>
            <div class="o" style="background-color: rgb(199, 236, 246);">O</div>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
